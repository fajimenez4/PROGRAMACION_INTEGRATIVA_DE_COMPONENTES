<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo Saludar Persona</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <div class="row"></div>
            <div class="col border p-3">
                <saludar-persona nombres="Neil Amadeus" apellidos="Armstrong Wolf" edad="30" sexo="masculino"></saludar-persona>
            </div>
            <div class="col border p-3">
                <saludar-persona nombres="Luis Fabian" apellidos="Cacuango Lopez" edad="10" sexo="masculino"></saludar-persona>
            </div>
            <div class="col border p-3">
                <saludar-persona nombres="Rafael Luis" apellidos="Correa Delgado" edad="50" sexo="masculino"></saludar-persona>
            </div>
            <div class="col border p-3">
                <saludar-persona nombres="Flor Maria" apellidos="Correa Delgado" edad="12" sexo="femenino"></saludar-persona>
            </div>
        </div>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombres</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Edad</th>
                <th scope="col">Sexo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>
                    <saludar-persona nombres="Flor Maria"></saludar-persona>
                </td>
                <td>
                    <saludar-persona apellidos="Correa Delgado"></saludar-persona>
                </td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <!-- Bootstrap JS (al final del body) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <!-- Componente personalizado (si es mÃ³dulo ES) -->
    <script type="module" src="./public/js/components/SaludarPersona.js"></script>
</body>
</html>
